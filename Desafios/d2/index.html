<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML5</title>
</head>
<body>
    <h1><i><b>Tags em HTML5</b></i></h1>
    <p><i><b>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descobrir qual deverá utilizar em cada termo/caso.</b></i></p>
    
    <ul>
        <i>
            <b>
                <li><abbr title="Use as tag <p>">Parágrafo</abbr></li>

                <li><abbr title="Use as tag <h1>">Titulos</abbr></li>

                <li><abbr title="Use as tag <img>">Imagens</abbr></li>

                <li><abbr title="Use as tag <abbr>">Abreviações</abbr></li>

                <li><abbr title="Use as tag <code>">Código-Fonte</abbr></li>

                <li><abbr title="Use as tUse as ags <ol> & <li>">Letras Númeradas</abbr></li>

                <li><abbr title="Use as tags <ul> & <li>">Listas com demarcadores</abbr></li>
            </b>
        </i>
       </ul>
</body>
</html>
