<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo audios.</title>
</head>
<body>
    <h1>Aprendendo a reproduzir audios.</h1>
    <p>logo abaixo tera UM AUDIO.</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls >
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não é compatível ao Áudio. <a href="midia/guanacast-33.mp3">clique aqui para abaixar o Áudio.</a></p>
    </audio>
</body>
</html>
