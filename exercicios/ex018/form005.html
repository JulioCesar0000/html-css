<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            width: 230px;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo Formulario</h1>
    <form action="cadrasto.HTML" method="get" autocomplete="off">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="iesmas" value="M"><label for="iesmas">Masculino</label><br>
            <input type="radio" name="Sexo" id="iesfem" value="F"><label for="iesfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfu" id="iesfut"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esba" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esna" id="iesnat"> <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esgol" id="iesgol"> <label for="iesgol">Golfe ou Golf como preferir</label><br>
        </fieldset>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
