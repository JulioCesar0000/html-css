    <h1>Qual a língua que se fala nas Ilhas Maurício?</h1>
        <p>   Inglês
            A constituição das Ilhas Maurício não institui nenhuma língua oficial. Os idiomas mais populares são o francês e o crioulo. O inglês é o idioma oficial no Parlamento, embora também possa ser utilizado o francês</p>
